name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ci:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake --preset debug

    - name: Build
      run: cmake --build --preset debug

    - name: Test
      run: ctest --preset test-all
